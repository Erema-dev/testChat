<div class="card">
    <h2>Войти в систему</h2>
    <form [formGroup]="form" class='input-form' (ngSubmit)='onSubmit()'>
        <div class="input-field">
            <mat-form-field>
                <mat-label>Login</mat-label>
                <input matInput type="text" placeholder="Ex. mail@example.com" formControlName='login'
                    autocomplete="off">
                <mat-error *ngIf="form.get('login').hasError('required')">login is required</mat-error>
            </mat-form-field>
        </div>
        <div class="input-field">
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="********" formControlName='password'>
                <mat-error *ngIf="form.get('login').hasError('required')">password is required</mat-error>
            </mat-form-field>
        </div>
        <div class="input-field">
            <button [disabled]='form.invalid' mat-stroked-button color="primary" type='submit'>Войти</button>
        </div>
    </form>
</div>
